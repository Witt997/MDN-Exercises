<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      audio {
        border: 1px solid black;
      }

      video {
         border: 1px solid black;
        }   
    </style>
  </head>

  <body>
    <!-- Test 1-->
    <h1>Basic audio embed</h1>

    <audio controls>
        <source src="./media/audio.mp3" type="audio/mp3">
        Fallback for unsupported Browsers
    </audio>

    <!-- Test 2-->
    <h1>Video embed</h1>
    <video width="320" height="240" controls muted>
        <source src="./media/video.mp4" type="video/mp4">
        <source src="./media/video.webm" type="video/webm">
        <track kind="subtitles" src="./media/subtitles_en.vtt" srclang="en" label="English">
        Fallback for unsupported Browsers
    </video>

    <!-- Test 3-->
    <h1>Embedding</h1>

<!-- PDF embed here  -->
    <embed type="application/pdf" src="./media/mypdf.pdf" width="400" height ="400">
    <hr>

<!-- 3rd party embed here  -->
     <iframe sandbox width="560" height="315" src="https://www.youtube.com/embed/kigq5dwjyDE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </body>

</html>
