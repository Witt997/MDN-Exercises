<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML images: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      img {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <!-- Test 1-->
    <h1>Basic image embed</h1>
    <img src="images/blueberries.jpg" alt="Blueberries" length="615px" height="419px">
    
    <!-- Test 2-->
    <h1>Basic image title</h1>
    <img src="larch.jpg"
     alt="Several tall evergreen trees called larches"
     title="hover it!">
    
     <!-- Test 3-->
      <h1>Image and caption</h1>
        <figure>
  	    <img src="firefox.png"
  	         alt="An abstract flaming fox wrapping around a blue sphere"
  	        width="446" height="460">
  	<figcaption>Firefox logo, newly abstracted for 2019!</figcaption>
    </figure>
    
  </body>

</html>
